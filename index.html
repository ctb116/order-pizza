<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza Order</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h2>Welcome to Pizza House</h2>
      </div>
      <img src="img/pizzabanner.jpg" alt="banner">
      <button id="startOrder" type="click" class="btn-primary">Start your Order</button>

      <form id="orderPizza">
        <!-- order size of pizza -->
        <div class="form-group">
          <label>Select size</label>
          <select class="form-control" id="orderSize">
            <option value="small">small</option>
            <option value="medium">medium</option>
            <option value="large">large</option>
          </select>
        </div>
        <!-- order toppings on pizza -->
        <div class="form-group">
          <label>What would you like on your pizza?</label><br>
          <input type="checkbox" name="orderToppings" value="cheese">cheese<br>
          <input type="checkbox" name="orderToppings" value="pepperoni">pepperoni<br>
          <input type="checkbox" name="orderToppings" value="artichoke">artichoke<br>
          <input type="checkbox" name="orderToppings" value="anchovy">anchovy<br>
        </div>
        <button type="submit">Add to Order</button>
      </form>

      <div id="orderResult">
        <h3>Your Order</h3>
        <span id="orderItems"></span><span id="orderToppings"></span>
      </div>
    </div>

  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza Order</title>
  </head>
  <body>
    <!-- <label for="text">Enter a number</label>
    <input type="text" id="num"> -->

    <form id="orderPizza">
      <div class="form-group">
        <select class="form-control" id="orderSize">
          <option value="small">small</option>
          <option value="medium">medium</option>
          <option value="large">large</option>
        </select>
      </div>

      <div class="form-group">
        <p>What would you like on your pizza?</p>
        <input type="checkbox" name="orderToppings" value="cheese">cheese<br>
        <input type="checkbox" name="orderToppings" value="pepperoni">pepperoni<br>
        <input type="checkbox" name="orderToppings" value="artichoke">artichoke<br>
        <input type="checkbox" name="orderToppings" value="anchovy">anchovy<br>
      </div>

      <button type="submit">Order</button>

    </form>

  </body>
</html>
